  <script>

      function display_graph(data) {
          var neo4jd3 = new Neo4jd3('#cypher_view', {
                minCollision: 60,
                neo4jData: data,
                nodeRadius: 25,

                onRelationshipDoubleClick: function(relationship) {
                    console.log('double click on relationship: ' + JSON.stringify(relationship));
                },
                // zoomFit: true,
            });
      }
    //JavaScript代码区域
    layui.use('element', function(){
      var element = layui.element;

    });

    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        mode: "text/x-mysql",
        tabMode: "indent",
        extraKeys: {"Ctrl-Space": "autocomplete"},
        hintOptions: {tables: {
          users: ["name", "score", "birthDate"],
          countries: ["name", "population", "size"]
        }},
        autofocus: true,
        matchBrackets: true,
    });

    editor.addKeyMap({
        name: 'autoInsertParentheses',
        "'('": (cm) => {
            const cur = cm.getCursor()

            cm.replaceRange('()', cur, cur, '+insert')
            cm.doc.setCursor({ line: cur.line, ch: cur.ch + 1 })
        }
    });


    var cypher_editor = CodeMirror.fromTextArea(document.getElementById("cypher"), {
        lineNumbers: true,
        mode: "application/x-cypher-query",
        tabMode: "indent",
        extraKeys: {"Ctrl-Space": "autocomplete"},
        hintOptions: {tables: {
          users: ["name", "score", "birthDate"],
          countries: ["name", "population", "size"]
        }},
        autofocus: true,
        matchBrackets: true,
        theme: "neo"
    });

    cypher_editor.addKeyMap({
        name: 'autoInsertParentheses',
        "'('": (cm) => {
            const cur = cm.getCursor()

            cm.replaceRange('()', cur, cur, '+insert')
            cm.doc.setCursor({ line: cur.line, ch: cur.ch + 1 })
        }
    });

    console.log(editor.getValue())

    layui.use(['jquery', 'table', 'layer'], function (){
        let $ = layui.$;
        let table = layui.table;
        // let layer = layui.layer;

        $("#full").on('click', function (){
            layer.open({
                type: 2,
                content: "/graph-view",
                area: ['320px', '195px'],
                maxmin: true
            });
        });

        $("#clear").on('click', function (data){
            editor.setValue("");
            cypher_editor.setValue("");
        });

        // set convert onclick
        $("#convert").on('click', function (){
            $.ajax({
                url: "/convert",
                type: "POST",
                data: {
                    sql: editor.getValue()
                },
                success: function (data) {
                    cypher_editor.setValue(data.cypher);
                },
                catch: function (data) {
                    console.log(data)
                }
            });
        });

        // to run sql and cypher code
        $("#run").on('click', function (){
            $.ajax({
                url: '/run-code',
                type: "POST",
                data: {
                    type: "sql",
                    query: editor.getValue()
                },
                success: function (data) {
                    if (data.result === "None") return ;
                    let cols = []
                    for (let i = 0; i < data.keys.length; i ++) {
                        cols.push({
                            field: data.keys[i],
                            title: data.keys[i],
                            sort: true
                        })
                    }
                    table.render({
                        elem: '#sql_table_res',
                        data: data.data,
                        cols: [cols],
                        limit: 1000000
                    });

                    let reslut = "[<br>";
                    data.data.forEach(function (res) {
                        reslut += "<div>" + JSON.stringify(res) + "</div>";
                    });
                    reslut += "]<br>";
                    // $("#sql_text").clean();
                    $("#sql_text").html(reslut);

                    // code part
                    let code = "<div>The time cost is: " + data.cost + "</div>"
                    code += "<div> The number of result: " + data.data.length + "</div>";
                    $("#sql_code").html(code);
                }
            });

            $.ajax({
                url: '/run-code',
                type: "POST",
                data: {
                    type: "cypher",
                    query: cypher_editor.getValue()
                },
                success: function (data) {
                    if (data.result === "None") return ;

                    display_graph(data.data);
                    localStorage.setItem('data', JSON.stringify(data.data));
                    let cols = []
                    for (let i = 0; i < data.keys.length; i ++) {
                        cols.push({
                            field: data.keys[i],
                            title: data.keys[i],
                            sort: true
                        })
                    }
                    table.render({
                        elem: '#cypher_table_res',
                        data: data.table_data,
                        cols: [cols],
                        limit: 1000000
                    });

                    let reslut = "[<br>";
                    data.original.forEach(function (res) {
                        reslut += "<div>" + JSON.stringify(res) + "</div>";
                    });
                    reslut += "]<br>";
                    // $("#sql_text").clean();
